<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="main">
        <h1 id="heading">Tic Tac Toe</h1>
        <h3 id="player">Player 1's turn</h3>
        <div id="container">
           <div id="0 0" class="border" onclick="playGame(this)"></div>
           <div id="0 1" class="border" onclick="playGame(this)"></div>
           <div id="0 2" class="border" onclick="playGame(this)"></div>
           <div id="1 0" class="border" onclick="playGame(this)"></div>
           <div id="1 1" class="border" onclick="playGame(this)"></div>
           <div id="1 2" class="border" onclick="playGame(this)"></div>
           <div id="2 0" class="border" onclick="playGame(this)"></div>
           <div id="2 1" class="border" onclick="playGame(this)"></div>
           <div id="2 2" class="border" onclick="playGame(this)"></div>
        </div>
        <h3 id="winner"></h3>
        <button onclick="reStart()">Restart Game</button>
    </div>
</body>
<script src="./tictac.js"></script>
</html>
